<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,900&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div id="img"></div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-content">
        <span><img src="./images/icon-ethereum.svg" alt="eth"></span>
        <p id="price">0.041 ETH</p>
        <span><img src="./images/icon-clock.svg" alt="clock"></span>
        <p id="days">3 days left</p>
      </div>
      <hr>
      <div class="card-footer">
        <span>
          <img src="./images/image-avatar.png" alt="avatar">
        </span>
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <!--
    Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern
  -->

</body>
</html>
